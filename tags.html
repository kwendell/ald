<!DOCTYPE html>
<html>
<head>
  <title>New Layout</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
  
    <style>
	   #container {
	      padding: 50px;
		  background-color: #F;
		  width:66%;
		  }
	#rightPane {
	      padding: 20px;
		  background-color: #F;
		  float: right;
		  width: 15%;
		  border: 6px solid #336;
		  height: 600px;
		  margin: 10px;
		  
		  
		  }
		  
	label {
	 font-family: sans-serif;
	 }
	 
	 .tagGroup {
	  padding: 25px;
		  background-color: #0;
		  width:100%;
		  float: left;
		  }
	 
	 .lcdTagGroup {
	  padding: 25px;
		  background-color: #0;
		  width:100%;
		  float: left;
		  }
	 
		
	</style>
  
</head>

<body>
<div id="bigPane">
<div id="rightPane"><label for="pricingScenario">Pricing Scenario</label>
			  <input   id="pricingScenario" placeholder="pricing scenario">
			  </input>
</div>
<div id="container"></div>
</div>
  <script type="text/babel">
    
	var Square = React.createClass(
	{
	  render: function() {
	   var squareStyle = {
	     height: this.props.height,
		 width:  this.props.width,
		 backgroundColor: this.props.color,
		 border: '6px solid white', 
		 borderRadius:5,
		 fontFamily: "sans-serif",
	     fontWeight: "bold",
		 padding: 4,
	     margin: 0,
		
		   WebkitFilter: "drop-shadow(0px 0px 5px #666)",
		  filter: "drop-shadow(0px 0px 5px #666)"
	   };
	   
	   return (<div  style={squareStyle}>{this.props.tagType}
	   </div>);
	  } 
	});
	 var Card = React.createClass({
      render: function() {
	  var cardStyle =  {
	   
		  width: "33%",
		  padding: 0,
		  backgroundColor: "#FFF",
		  float:"left",
		
		};
		
	   return (<div style={cardStyle}><Square color={this.props.color} height={this.props.height} width={this.props.width}  />
	                                  <Label tagType={this.props.tagType} /></div>);
	   }
    });
	
	var Label = React.createClass({
	    render: function() {
		  var labelStyle={
		       fontFamily: "sans-serif",
			   fontWeight: "bold",
			   padding: 13,
			   margin: 0,
			   
			   };
	    
			   return (
			     <div style={labelStyle}><input  type="checkbox">{this.props.tagType}</input></div>);
	    }
	});


  ReactDOM.render(
    <div>
	<div className="lcdTagGroup">
	<Card color="#BBBBBB" tagType="eTag150W"  height="32" width="64" />
	<Card color="#BBBBBB" tagType="eTag250"  height="32" width="120" />
	<Card color="#BBBBBB" tagType="eTag400W"  height="64" width="120" />
	</div>
	<div className="tagGroup">
	<Card color="#D3D3D3" tagType="eTag150E2"  height="71" width="71" />
	<Card color="#D3D3D3" tagType="eTag150Color"  height="71" width="71" />
	<Card color="#D3D3D3" tagType="eTag210E"  height="52" width="106" />
	<Card color="#D3D3D3" tagType="eTag210Color"  height="52" width="106" />
	<Card color="#D3D3D3" tagType="eTag290E"  height="64" width="148" />
	<Card color="#D3D3D3" tagType="eTag290Color"  height="64" width="148" />
	<Card color="#D3D3D3" tagType="eTag420E"  height="150" width="200" />
	<Card color="#D3D3D3" tagType="eTag583E"  height="224" width="300" />
    <Card color="#D3D3D3" tagType="eTag750"  height="192" width="320" />
	</div>
	
	
	
	</div>,
    document.querySelector("#container")
  );
  </script>



</body>
</html>
