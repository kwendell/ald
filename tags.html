<!DOCTYPE html>
<html>
<head>
  <title>More Components</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
  
    <style>
	   #container {
	      padding: 50px;
		  background-color: #FFF;
		  }
	</style>
  
</head>

<body>
<div id="container"></div>
  <script type="text/babel">
    
	var Square = React.createClass(
	{
	  render: function() {
	   var squareStyle = {
	     height: this.props.height,
		 width:240,
		 backgroundColor: this.props.color,
		borderRadius: 4,
        borderWidth: 0.5,
        borderColor: 'red',
		//   WebkitFilter: "drop-shadow(0px 0px 5px #666)",
		 // filter: "drop-shadow(0px 0px 5px #666)"
	   };
	   
	   return (<div style={squareStyle}>
	   </div>);
	  } 
	});
	 var Card = React.createClass({
      render: function() {
	  var cardStyle =  {
	      height: this.props.height,
		  width: 240,
		  padding: 0,
		  backgroundColor: "#FFF",
		
		};
	   return (<div style={cardStyle}><Square color={this.props.color} height={this.props.height} />
	                                  <Label color={this.props.tagType} /></div>);
	   }
    });
	
	var Label = React.createClass({
	    render: function() {
		  var labelStyle={
		       fontFamily: "sans-serif",
			   fontWeight: "bold",
			   padding: 13,
			   margin: 0
			   };
			   return (
			     <p style={labelStyle}>{this.props.color}</p>);
	    }
	});


  ReactDOM.render(
    <div>
	<Card color="#BBBBBB" tagType="eTag250"  height="64" />
	</div>,
    document.querySelector("#container")
  );
  </script>



</body>
</html>
