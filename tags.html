<!DOCTYPE html>
<html>
<head>
  <title>More Components</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
  
    <style>
	   #container {
	      padding: 50px;
		  background-color: #FFF;
		  }
	</style>
  
</head>

<body>
<div id="container"></div>
  <script type="text/babel">
    
	var Square = React.createClass(
	{
	  render: function() {
	   var squareStyle = {
	     height: this.props.height,
		 width:  this.props.width,
		 backgroundColor: this.props.color,
		borderRadius: 5,
        borderWidth: 6,
        borderColor: 'red',
		  // WebkitFilter: "drop-shadow(0px 0px 5px #666)",
		  //filter: "drop-shadow(0px 0px 5px #666)"
	   };
	   
	   return (<div style={squareStyle}>
	   </div>);
	  } 
	});
	 var Card = React.createClass({
      render: function() {
	  var cardStyle =  {
	      height: this.props.height,
		  width: "33%",
		  padding: 0,
		  backgroundColor: "#FFF",
		  float:"left",
		
		};
	   return (<div style={cardStyle}><Square color={this.props.color} height={this.props.height} width={this.props.width} />
	                                  <Label tagType={this.props.tagType} /></div>);
	   }
    });
	
	var Label = React.createClass({
	    render: function() {
		  var labelStyle={
		       fontFamily: "sans-serif",
			   fontWeight: "bold",
			   padding: 13,
			   margin: 0
			   };
			   return (
			     <div style={labelStyle}>{this.props.tagType}</div>);
	    }
	});


  ReactDOM.render(
    <div>
	<Card color="#BBBBBB" tagType="eTag250"  height="64" width="240" />
	<Card color="#BBBBBB" tagType="eTag150W"  height="64" width="128" />
	<Card color="#BBBBBB" tagType="eTag400W"  height="128" width="240" />
	<Card color="#D3D3D3" tagType="eTag210"  height="80" width="210" />
	<Card color="#D3D3D3" tagType="eTag290"  height="110" width="290" />
	
	</div>,
    document.querySelector("#container")
  );
  </script>



</body>
</html>
